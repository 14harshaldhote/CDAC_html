<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        body {
            background-color: bisque;
            color: rgb(223, 53, 113);
        }

        table {
            background-color: grey;
            border: 1px solid grey;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">Header Row</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
