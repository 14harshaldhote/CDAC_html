<!DOCTYPE html>
<html>
<head>
    <title>School Registration Form</title>
    <style>
        body {
            background-color: rgb(191, 149, 172);
            font-family: Arial, sans-serif;
        }

        /* Style for the header (logo and h2) */
        .header {
            text-align: center;
            background-color: purple;
            padding: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
            border: 1px solid purple;
        }

        .header h2 {
            color: white;
            margin: 0;
        }

        /* Style for the form section */
        .form-section {
            background-color: cream;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            margin: 0 auto;
        }

        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid orange;
            border-radius: 5px;
        }

        .form-section input[type="checkbox"] {
            width: auto;
        }

        .form-section input[type="submit"] {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="cdac.jpeg" width="100" height="100" alt="CDAC Logo">
        <h2>CDAC Registration Form</h2>
    </div>

    <div class="form-section">
        <form action="#" method="post">
            <input type="text" name="first_name" placeholder="First Name"><br>
            <input type="text" name="last_name" placeholder="Last Name"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="text" name="contact" placeholder="Contact"><br>
            <input type="text" name="city" placeholder="City"><br>
            <input type="text" name="state" placeholder="State"><br>
            <input type="text" name="pincode" placeholder="Pincode"><br>
            <input type="text" name="street" placeholder="Street"><br>
            <input type="text" name="blood_group" placeholder="Blood Group"><br>
            <input type="checkbox" name="terms" value="accepted"> I accept the terms and conditions<br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
