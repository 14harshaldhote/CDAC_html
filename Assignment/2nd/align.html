<!DOCTYPE html>
<html>
<head>
    <title>Text Alignment Example</title>
    <style>
   
        .left-align {
            text-align: left;
        }
        
        .center-align {
            text-align: center;
        }
        
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 class="left-align">Left-Aligned Text</h1>
    <h2 class="center-align">Center-Aligned Text</h2>
    <p class="right-align">Right-Aligned Text</p>
</body>
</html>
