<!DOCTYPE html>
<html>
<head>
    <title>HTML Headings Example</title>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This is the main content of the page.</p>

    <h2>Subheading</h2>
    <p>This is a subsection of the page.</p>

    <h3>Sub-subheading</h3>
    <p>Another level of subsection.</p>
</body>
</html>
