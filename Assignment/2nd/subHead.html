<!DOCTYPE html>
<html>
<head>
    <title>HTML Subheadings Example</title>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This is the main content of the page.</p>

    <h2>Subheading 1</h2>
    <p>This is a subsection of the page.</p>

    <h3>Sub-subheading 1.1</h3>
    <p>Another level of subsection.</p>

    <h3>Sub-subheading 1.2</h3>
    <p>Another subsection within Subheading 1.</p>

    <h2>Subheading 2</h2>
    <p>Another subsection of the page.</p>
</body>
</html>
