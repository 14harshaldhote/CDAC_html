<!DOCTYPE html>
<html>
<head>
    <title>Table Heading Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Column 1 Header</th>
            <th>Column 2 Header</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
</body>
</html>
